<div class="form-container">
    <h2>{{ isEdit ? 'Editar Producto' : 'Agregar Producto' }}</h2>
    <form (ngSubmit)="saveProduct()">
      <label>Nombre:</label>
      <input type="text" [(ngModel)]="product.nombre" name="name" required />
  
      <label>descripcion:</label>
      <input type="text" [(ngModel)]="product.descripcion" name="descripcion" required />

      <label>Precio:</label>
      <input type="number" [(ngModel)]="product.precio" name="price" required />
  
      <button type="submit" class="btn btn-save">
        {{ isEdit ? 'Actualizar' : 'Guardar' }}
      </button>
      <a routerLink="/products" class="btn btn-cancel">Cancelar</a>
    </form>
  </div>
