<div class="form-container">
    <h2>{{ isEdit ? 'Editar Producto' : 'Agregar Producto' }}</h2>
    <form (ngSubmit)="saveProduct()">
      <label>Nombre:</label>
      <input type="text" [(ngModel)]="product.name" name="name" required />
  
      <label>Precio:</label>
      <input type="number" [(ngModel)]="product.price" name="price" required />
  
      <button type="submit" class="btn btn-save">
        {{ isEdit ? 'Actualizar' : 'Guardar' }}
      </button>
      <a routerLink="/products" class="btn btn-cancel">Cancelar</a>
    </form>
  </div>
